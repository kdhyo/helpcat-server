scalar DateTime
scalar Email

enum ServiceOrderBy {
  asc
  desc
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: Email!
  emailvalidated: Boolean
  validateEmailToken: String
  password: String
  userName: String
  nickName: String
  gender: String
  phone: String
  address: String
  birh: String
  createdAt: DateTime
  reqServices: [Service!]
  ansServices: [Service!]
}

type Service {
  id: ID
  title: String
  contents: String
  address: String
  price: Int
  progress: Boolean
  startAt: DateTime
  endAt: DateTime
  reqUser: User
  ansUser: User
}
