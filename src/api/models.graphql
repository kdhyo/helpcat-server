scalar DateTime
scalar Email

enum ServiceOrderBy {
  asc
  desc
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: Email!
  emailvalidated: Boolean
  validateEmailToken: String
  password: String
  userName: String
  nickName: String
  gender: String
  phone: String
  address: String
  birh: String
  ratingAvg: Int
  ratingCount: Int
  createdAt: DateTime
  reqUser: [Service!]
  ansUser: [Service!]
  fromTouser: [Message!]
  toTouser: [Message!]
  rating: [Rating!]
  useronroom: [UserOnRoom!]
}

type Service {
  id: ID
  title: String
  contents: String
  address: String
  price: Int
  progress: Boolean
  startAt: DateTime
  endAt: DateTime
  reqUser: User
  ansUser: User
}

type UserOnRoom {
  id: ID
  roomId: Int
  userId: Int
  room: [Room!]
  user: [User!]
}

type Room {
  id: ID
  roomId: Int
  message: [Message!]
  UserOnRoom: [UserOnRoom!]
  createdAt: DateTime
}

type Message {
  id: ID
  text: String
  from: Int
  to: Int
  room: Int
  fromTouser: User
  toTouser: User
  messageToroom: Room
}

type Rating {
  id: ID
  user: User
  rating: Int
  revivew: String
  createdAt: DateTime
}
