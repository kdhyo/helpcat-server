type Query {
  userAll: [User]
  user: User!
  hello(name: String): String
}

type Mutation {
  signup(
    email: String!
    password: String!
    userName: String!
    nickName: String!
    gender: String!
    phone: String!
    address: String!
    birh: String!
  ): AuthPayload!
  login(userid: String!, password: String!): AuthPayload!
  UserDelete: Boolean!
  updatePassword(oldPassword: String, newPassword: String!): Boolean!
}

type User {
  id: ID!
  email: String
  emailvalidated: Boolean
  validateEmailToken: String
  password: String
  userName: String
  nickName: String
  gender: String
  phone: String
  address: String
  birh: String
  createdAt: String
}

type AuthPayload {
  token: String
  user: User
}
